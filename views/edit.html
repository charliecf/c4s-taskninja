<h2>Edit Tasks</h2>

<div class="container">
	<div class="row title">
		<div class="col-md-6 col-md-offset-3">

			<form ng-submit="updateTask(selectedTask)">
				<input type="text" ng-model="selectedTask.title" class="form-control" placeholder="Task title" required><br>
				<textarea ng-model="selectedTask.description" class="form-control" placeholder="Describe what you need done"></textarea><br>
				<input type="number" ng-model="selectedTask.total" class="form-control" placeholder="How much will you pay?" require><br>
				<input type="submit" value="Update Task" class="btn btn-info">
			</form>

		</div>
	</div>
</div>
